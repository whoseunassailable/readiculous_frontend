name: readiculous_frontend
description: "Frontend for Readiculous Project"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.6.1
  flutter_localizations: # Correct package for localization
    sdk: flutter
  intl: ^0.19.0
  riverpod_annotation: ^2.6.1
  flutter_riverpod: ^2.6.1
  riverpod_lint: ^2.6.3
  riverpod_generator: ^2.6.3
  intl_utils: ^2.8.7
  mysql1: ^0.20.0
  dio: ^5.7.0
  google_fonts: ^6.2.1
  logger: ^2.5.0
  pretty_dio_logger: ^1.4.0
  flutter_asset_generator: ^1.2.0
  shared_preferences: ^2.3.3
  uuid: ^4.5.1
  flutter_vector_icons: ^2.0.0
  flutter_native_splash: ^2.4.4
  percent_indicator: ^4.2.5
  multi_select_flutter: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  generate: true
  assets:
    - assets/images/
    - assets/images/splash_screen_3.png
    - assets/branding/branding.png
    - assets/images/background_sign_up_page.png
    - assets/images/background_sign_up_page_2.png
    - assets/images/login_or_sign_up.png
    - assets/images/register_page.png
    - assets/images/home_page.png

  # Remove the l10n configuration here
  # You don't need to define the l10n configuration manually in pubspec.yaml for the new intl package
flutter_intl:
  enabled: true
  main_locale: en
